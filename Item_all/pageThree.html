	<script type="text/javascript">
		var wrap = document.querySelector(".wrap");
		var uls = document.getElementsByTagName("ul");
		var total = 100;
		
		//设置生成li,每次生成20个,在ul里面插进去
		for(var i=1;i<19;i++){
			 //调用产生的li的函数
			 createLis(i);	 
			 
		}
		function createLis(num){
			var minIndex = minHeight();
//			console.log(minIndex)
			var tempLis = document.createElement("li");
			var tempAs = document.createElement("a");
			var tempimgs = document.createElement("img");
			var tempDivs = document.createElement("div");
			tempimgs.style.width="220px";
			tempimgs.style.height="auto";
			tempimgs.src="img/img3/"+num+".jpg";
			uls[minIndex].appendChild(tempLis).appendChild(tempAs).appendChild(tempimgs);
			uls[minIndex].appendChild(tempLis).appendChild(tempAs).appendChild(tempDivs);
		}
		function minHeight() {
			var minIndex = 0; //设置最小的高度是
			var minHeight = uls[0].offsetHeight;
			for(var i = 1; i < uls.length; i++) {
				if(uls[i].offsetHeight < minHeight) {
					minIndex = i;
				}
			}
			return minIndex;
		}
 
	</script>
